    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Property Map</title>
    <link rel="stylesheet" href="Interactive_Map.css">
    
    <!-- The Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>Property Locations</h1>
        <nav>
            <div class="video-logo">
                <img src="H.jpg" alt="Real Home Logo">
            </div>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="PropertyListing.html" class="active">Property Listings</a></li>
                <li><a href="Search_and_filter.html">Search and Filter</a></li>

            </ul>
          
        </nav>
    </header>

    <main>
        <section class="property-tabs">
      

            <div class="tab-content" id="map-container">
                <div id="map"></div> <!-- Map container -->
            </div>

            <div class="tab-content" id="property-details" style="display: none;">
                <div class="tab-image">
                    <img id="property-image" src="" alt="Property Image">
                </div>
                <div class="tab-info">
                    <h2 id="property-title"></h2>
                    <p id="property-description"></p>
                    <ul id="property-amenities"></ul>
                    <p><strong>Contact:</strong> <span id="property-contact"></span></p>
                </div>
            </div>
        </section>
    </main>

    

    <footer>

    </footer>
